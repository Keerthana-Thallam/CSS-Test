<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
  
body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f4f4f4;
}


.title {
  font-family: Arial, sans-serif; 
  font-size: 2.5rem; 
  text-align: center; 
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
  color: #333; 


.description {
  font-size: 1.2rem; 
  line-height: 1.6; 
  text-align: justify; 
  color: #555; 
  margin-top: 20px;
}
</style>
</head>
<body>
  <h1 class="title">Hello, World!</h1>
  <p class="description">
    This is a simple webpage showcasing how to use an `h1` tag for the title and a `p` tag for the text. The content demonstrates basic HTML and CSS styling, including fonts, text shadows, and alignment.
  </p>
</body>
</html>
