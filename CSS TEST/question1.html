<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Links</title>
  <style>
    
    
.styled-links {
  list-style: none; 
  padding: 0;
  margin: 0;
}

.styled-links li {
  margin: 5px 0; 
}


.styled-links a {
  color: blue; 
  text-decoration: none; 
  font-size: 16px;
}


.styled-links a:hover {
  color: red; 
}


.styled-links a:active {
  color: green;
}

   
</style>
</head>
<body>
  <ul class="styled-links">
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
    <li><a href="#">Link 4</a></li>
    <li><a href="#">Link 5</a></li>
  </ul>
</body>
</html>
