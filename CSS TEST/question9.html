<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Boxes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.box1, .box2 {
  width: 200px;
  height: 200px;
  position: absolute;
}

.box1 {
  background-color: lightblue;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.box2 {
  background-color: lightcoral;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1; 
}

  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
